<div id="primary">
<h3 style="display:inline">Welcome to the BLOG *UNDER CONSTRUCTION*</h3>
<hr/>
  <div id="primary">
    <div class="row">
     <div class="col-xs-8 col-md-8">Blog your heart away with updates, tips, and simply keep in touch.
     <br/>
     <img class="logo1" src="http://www.doz.com/cms/wp-content/uploads/2013/08/blog.jpg" alt="">
     </div>
    </div>
  </div>

      <div id="secondary" class="col-xs-4 col-md-4">
        <div class="row">
         <h4>Our Families</h4>
          <ul>
           <li ng-repeat="family in sCtrl.familyList">
             <a href="#!/families/{{family._id}}">{{family.name}}
          </ul>
         </div>
         <div class="row">
           <h4>Our Users:</h4>
            <ul>
              <li ng-repeat="user in sCtrl.users">
                <a href="#!/profiles/{{user._id}}">{{user.firstName}} {{user.lastName}} {{user.state}} {{user.country}}</a>
              </li>
            </ul>
         </div>
      </div>
      
  </div>
