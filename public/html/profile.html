

<h1 class="text-center">
<p>Welcome to your profile page!  {{user.firstName}} {{user.lastName}} </p>
</h1>

<div class="container">

  <div class="row">
    <div class="col-xs-6">
      Email : {{sCtrl.user.email}}
    </div>
    <div class="col-xs-6">
      State : {{user.state}}
    </div>
  </div>
